</head>
<body>
    <form>
        <h1>to: Mozilla</h1>

        <div id="form">
            <label for="name">form:</label>
            <input type="text" id="name" name="usre_name">
        </div>

        <div id="replay">
            <label for="mail">replay:</label>

        <div class="message">

        </div>
